version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/svelteauth/packages/proto_gen # this is go_option, you don't need to specific it in proto anymore
    except: # except 3rd plugins
      - buf.build/googleapis/googleapis
      - buf.build/envoyproxy/protoc-gen-validate
      - buf.build/grpc-ecosystem/grpc-gateway
plugins:
  - name: go # name is path of protoc-gen-<name>, ex: this is protoc-gen-go
    out: ../../../packages/proto_gen # dir that storage the output
    opt: paths=source_relative # option of protoc-gen-go
  - name: go-grpc # protoc-gen-go-grpc
    out: ../../../packages/proto_gen
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  # - name: grpc-gateway # protoc-gen-grpc-gateway
  #   out: gen/go
  #   opt:
  #     - paths=source_relative
      # - generate_unbound_methods=true
  - name:  validate # protoc-gen-validate
    out: ../../../packages/proto_gen
    opt:
      - paths=source_relative
      - lang=go
  - remote: buf.build/grpc-ecosystem/plugins/openapiv2:v2.7.2-1
    out: ../../../packages/proto_gen/third_party/OpenAPI
  - remote: buf.build/stephenh/plugins/ts-proto
    opt: 
      - onlyTypes=true
      - outputServices=...
      - useExactTypes=...
    out: /Users/surendrakandel/work/menuloom/src/types